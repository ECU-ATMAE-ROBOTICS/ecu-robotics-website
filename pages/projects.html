<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <title>ECU Robotics - Projects</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark custom-navbar"
      aria-label="Primary Navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img
            src="../static/img/ecu_pirate_logo.png"
            alt="Peedee the Pirate"
            title="Peedee the Pirate"
            class="me-2"
            style="height: 45px"
          />
          <span class="navbar-text">ECU ATMAE Robotics</span>
        </a>

        <!-- Toggle Button -->
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="projects.html"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Projects Pills -->
    <div class="d-flex align-items-start">
      <div
        class="nav flex-column nav-pills text-center"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
      <!-- Pills -->
        <button
          class="nav-link active"
          id="v-pills-papi-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-papi"
          type="button"
          role="tab"
          aria-controls="v-pills-papi"
          aria-selected="true"
        >
          PAPI
        </button>
        <button
          class="nav-link"
          id="v-pills-shopping_carrrrht-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-shopping_carrrrht"
          type="button"
          role="tab"
          aria-controls="v-pills-shopping_carrrrht"
          aria-selected="false"
        >
          Shopping Carrrrght
        </button>
      </div>
      <!-- Pill Content -->
      <div class="tab-content" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-papi"
          role="tabpanel"
          aria-labelledby="v-pills-papi-tab"
          tabindex="0"
        >
          <p>PAPI</p>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-shopping_carrrrht"
          role="tabpanel"
          aria-labelledby="v-pills-shopping_carrrrht-tab"
          tabindex="0"
        >
          <p>Shopping Carrrrght</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Poppy.js Bundle) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
